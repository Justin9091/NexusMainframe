name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install clang-tidy and clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy clang-format

      - name: Run clang-format check
        continue-on-error: true
        run: |
          find src includes -type f \( -name '*.cpp' -o -name '*.hpp' -o -name '*.h' \) 2>/dev/null | xargs clang-format --dry-run --Werror || true

      - name: Configure CMake for clang-tidy
        run: |
          cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        continue-on-error: true
        run: |
          find src -name '*.cpp' 2>/dev/null | xargs clang-tidy -p build --checks='-*,bugprone-*,clang-analyzer-*' || true

  build:
    needs: lint
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake lcov

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DBUILD_TESTING=ON
          -DENABLE_COVERAGE=${{ matrix.c_compiler == 'gcc' && 'ON' || 'OFF' }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Run tests
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --output-on-failure -C ${{ matrix.build_type }}

      - name: Generate coverage report
        if: matrix.c_compiler == 'gcc' && runner.os == 'Linux'
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage to Codecov
        if: matrix.c_compiler == 'gcc' && runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: ${{ steps.strings.outputs.build-output-dir }}/coverage.info
          fail_ci_if_error: false

      - name: Verify build artifacts
        shell: bash
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: |
          echo "Build completed successfully"
          if [ "$RUNNER_OS" == "Windows" ]; then
            ls -la ${{ matrix.build_type }}/ || ls -la .
          else
            ls -la
          fi